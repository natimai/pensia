<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖转 转专  驻住 - 转专 专住</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 住 驻转 -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="icon"></div>
                <h1> 转专  驻住</h1>
                <p>拽 转 注 砖 砖  驻住 砖专</p>
                
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <i class="fas fa-question-circle"></i>
                            <span>180+ 砖转</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span> 转 </span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-lightbulb"></i>
                            <span>住专 驻专</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-trophy"></i>
                            <span>注拽 爪</span>
                        </div>
                    </div>
                </div>

                <div class="game-modes">
                    <h3>专  砖拽:</h3>
                    <div class="mode-buttons">
                        <button id="recommendedModeBtn" class="mode-btn recommended">
                            <i class="fas fa-star"></i>
                            <div class="mode-info">
                                <span class="mode-title"> 抓</span>
                                <span class="mode-desc">78 砖转 拽住驻 砖转</span>
                            </div>
                        </button>
                        <button id="normalModeBtn" class="mode-btn">
                            <i class="fas fa-play"></i>
                            <div class="mode-info">
                                <span class="mode-title"> 专</span>
                                <span class="mode-desc">10 砖转 拽专转</span>
                            </div>
                        </button>
                        <button id="endlessModeBtn" class="mode-btn">
                            <i class="fas fa-infinity"></i>
                            <div class="mode-info">
                                <span class="mode-title">  住祝</span>
                                <span class="mode-desc">183 砖转 专拽转</span>
                            </div>
                        </button>
                        <button id="fillInTheBlankBtn" class="mode-btn">
                            <i class="fas fa-edit"></i>
                            <div class="mode-info">
                                <span class="mode-title">砖 转 住专</span>
                                <span class="mode-desc">4 砖转 驻转转</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="tips">
                    <p><strong> 驻:</strong> 拽专 注 转 住专 专  转砖 -  注专   专  转专!</p>
                </div>
            </div>
        </div>

        <!-- 住 砖拽 -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text">砖 1 转 10</span>
                </div>
                
                <div class="score-container">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-number">
                    砖 <span id="current-question-num">1</span>
                </div>
                
                <h2 id="question" class="question-text">
                    <!-- 砖 转住  转 -->
                </h2>
                
                <div id="answers" class="answers-container">
                    <!-- 转砖转 住  转 -->
                </div>
                
                <!-- 住专 注 转砖  -->
                <div id="explanation-container" class="explanation-container" style="display: none;">
                    <div class="explanation-header">
                        <i class="fas fa-lightbulb"></i>
                        <span>住专</span>
                    </div>
                    <div id="explanation-text" class="explanation-text">
                        <!-- 住专 住  转 -->
                    </div>
                </div>
                
                <button id="next-btn" class="primary-btn" style="display: none;">
                    砖 
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>

        <!-- 住 转爪转 -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                
                <h2>砖拽 砖!</h2>
                <p id="result-message" class="result-message">  !</p>
                
                <div class="results-stats">
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-info">
                            <span class="stat-label">拽 砖</span>
                            <span class="stat-value" id="final-score">0/10</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-percentage"></i>
                        <div class="stat-info">
                            <span class="stat-label"> 爪</span>
                            <span class="stat-value" id="percentage">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="restart-btn" class="primary-btn">
                        <i class="fas fa-redo"></i>
                        砖拽 砖
                    </button>
                    <button id="share-btn" class="secondary-btn">
                        <i class="fas fa-share"></i>
                        砖转祝 转爪转
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
